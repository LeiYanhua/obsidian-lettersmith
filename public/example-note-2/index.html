<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Example Note 2 | My notes</title>
  <link rel="stylesheet" href="/static/styles/main.css">
</head>
<body>
  
<article>
  <h1>Example Note 2</h1>
  <div><p>Hello Numenera! Link to other notes, <a href="http://localhost:8080/example-note/" class="wikilink">Example Note</a>, to create backlinks.</p>
<p>If you include a link on a separate line, it will be "transcluded" (its content will be copied into this note):</p>
<aside class="transclude">
  <a class="transclude-link" href="http://localhost:8080/example-note/">
    <h1 class="transclude-title">Example Note</h1>
    <div class="transclude-summary">Hello world!</div>
  </a>
</aside></div>
  <h2>Pages that link here</h2>
  
    <p><a class="wikilink" href="/">index</a><br>This is the "home" note for the notebook</p>
  
</article>

</body>
</html>
